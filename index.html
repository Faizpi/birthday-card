<!DOCTYPE html>
<html lang="en">
<head>

  <title>Happy Birthday Syafira</title>

          Wishing you all the happiness in the world.  
          You make every day brighter just by being you.

          love, and sweet memories that last forever ✨
        </p>
        <p class="footer">
          - Bintang <span>❤️</span>
        </p>
      </div>
    </div>

  <script src="script.js"></script>
